<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{data.content}}</p>
</mat-dialog-content>
<mat-dialog-actions [attr.align]="'end'">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.action}}</button>
</mat-dialog-actions>
