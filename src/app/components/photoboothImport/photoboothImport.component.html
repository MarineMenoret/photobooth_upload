<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>hostname</mat-label>
    <input matInput />
  </mat-form-field>
  <ng-container *ngIf="projectsList.length > 0">
    <table mat-table [dataSource]="projectsList" class="mat-elevation-z8">
      <!-- Project Name Column -->
      <ng-container matColumnDef="Projects">
        <th mat-header-cell *matHeaderCellDef>Projects</th>
        <td mat-cell *matCellDef="let element">{{ element }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions-col">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-stroked-button
            color="primary"
            class="actionsBtn"
            (click)="onSelectFolderBtnClick()"
          >
            Select
          </button>
          <button
          mat-stroked-button
          color="primary"
          class="actionsBtn"
          (click)="onImportBtnClick()"
        >
          Import
        </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
</mat-card>
