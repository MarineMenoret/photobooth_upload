<div class="photobooth-sync-container">

  <div class="remote-projects-container">
    <h5>Remote projects</h5>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No data.</td>
      </tr>

      <!-- Project Column -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let project">{{project.name}}</td>
      </ng-container>

      <!-- Creation date Column -->
      <ng-container matColumnDef="creation date">
        <th mat-header-cell *matHeaderCellDef>Creation date</th>
        <td mat-cell *matCellDef="let project"> {{project.creationDate}} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let project">Unknown</td>
      </ng-container>

    </table>
    <button mat-raised-button >IMPORT REMOTE PROJECTS</button>
  </div>

  <div class="sync-buttons">
    <button mat-icon-button>
      <mat-icon>sync</mat-icon>
    </button>
  </div>

  <div class="local-projects-container">
    <h5>Local projects</h5>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No data.</td>
      </tr>

      <!-- Project Column -->
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let project">{{project.name}}</td>
      </ng-container>

      <!-- Creation date Column -->
      <ng-container matColumnDef="creation date">
        <th mat-header-cell *matHeaderCellDef>Creation date</th>
        <td mat-cell *matCellDef="let project"> {{project.creationDate}} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let project">Unknown</td>
      </ng-container>

    </table>
    <button mat-raised-button >IMPORT LOCAL PROJECTS</button>
  </div>

</div>
