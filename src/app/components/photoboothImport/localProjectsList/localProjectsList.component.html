<table mat-table [dataSource]="projectsList" class="mat-elevation-z8">
  <!-- Project Name Column -->
  <ng-container matColumnDef="Projects">
    <th mat-header-cell *matHeaderCellDef>Projects</th>
    <td mat-cell *matCellDef="let element">{{ element.dirName }}</td>
  </ng-container>

  <ng-container matColumnDef="Local">
    <th mat-header-cell *matHeaderCellDef>Local</th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <ng-container matColumnDef="Distant">
    <th mat-header-cell *matHeaderCellDef>Distant</th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions-col">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button (click)="onImportBtnClick(element.dirPath)">
        Photobooth Import
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
