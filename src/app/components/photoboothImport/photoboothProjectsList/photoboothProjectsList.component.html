<div mat-dialog-content>

  <div class="progress-spinner-container" *ngIf="isImporting">
    <mat-spinner></mat-spinner>
  </div>
  
  <h3>Select the Photobooth project in which you want to import your local project</h3>

  <div>
    <mat-icon class="icons" (click)="onBackBtnClick()" matTooltip="Back to projects list">
      arrow_back
    </mat-icon>
    <mat-icon class="icons" (click)="onCreateNewProject()" matTooltip="New Photobooth project">
      create_new_folder
    </mat-icon>
  </div>

  <table mat-table [dataSource]="photoboothProjects" class="mat-elevation-z8">
    <ng-container matColumnDef="Projects">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions-col">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="onSelect(element.name, element.id)" [disabled]="isImporting">
          Select
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
